
{% extends "admin/index.html" %}

{% block sidebar %}
    {{block.super}}
    <div class="element-with-margin">
        <form action="{% url 'train'%}" method="post">
            {% csrf_token %}
            {% if request.user.is_superuser %}
                <button style="border-radius: 7px; border: 3px solid #73AD21; padding: 7px; font-weight: bold" type="submit" name="action" value="train">TRAIN RUBY</button>
            {% endif %}
        </form>
    </div>
    {{ message }}
{% endblock %}
